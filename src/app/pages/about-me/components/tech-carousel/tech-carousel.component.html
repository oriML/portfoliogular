<p-carousel #caruselDiv data-aos="zoom-in-right" [value]="techList" ngClass="hidePaginator" [circular]="true"
    [numVisible]="5" [numScroll]="1" [autoplayInterval]="2000">
    <ng-template let-tech pTemplate="item">
        <div class="tech-logo">
            <img [src]="'assets/img/logos/' + tech.name +'.svg'" [alt]="tech.name" />
        </div>
    </ng-template>
</p-carousel>
