<div class="details" data-aos="zoom-in-right" data-aos-duration="1300">
    <h2>{{ details.title }}</h2>
    <p>
        {{ details.subTitle }} <u>{{ details.name }}</u>.
    </p>
    <p>
        {{ details.content }}
    </p>
</div>

<div class="scroll-msg" data-aos="zoom-in-right" data-aos-duration="1300">
    <p>{{ details.scrolltent }}</p>
    <i class="bx bx-lg bx-down-arrow-alt"></i>
</div>

<div class="main-img">
    <div class="image-container" data-aos="zoom-in-left" data-aos-duration="1000">
        <img src="assets/img/main-img-border.png" alt="main" />
        <span class="circle-border"></span>
    </div>
</div>
