<div class="details-card">

  <div class="connection-details" *ngFor="let item of details">
    <div class="icon-wrapper" data-aos="fade-right" data-aos-duration="800" data-aos-delay="400">
      <i [ngClass]="'bx bx-md ' + item.icon" ></i>
    </div>
    <div class="details" data-aos="fade-left">
      <h3>{{ item.title }}</h3>
      <span>{{ item.content }}</span>
    </div>
  </div>
</div>
