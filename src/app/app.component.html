<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Portfolio</a>
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse tab" id="navbarNavAltMarkup">
      <div class="navbar-nav nav nav-tabs">
        <a *ngFor="let link of menuLinks" class="nav-link" [routerLinkActive]="'active'" [routerLink]="link.route">
          {{link.label}}
        </a>
      </div>
    </div>
  </div>
</nav>
